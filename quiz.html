<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Test your knowledge of HTML and CSS with this interactive quiz. This quiz covers fundamental concepts and best practices in web development.  ">

<body>
    <h1>HTML & CSS Quiz</h1>
    <form class="quiz-form" action="quiz-results.php" method="post">
        <div class="question">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="question">
            <label for="q2">2. Explain the purpose of CSS.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <div class="question">
            <label for="q3">3. What is the correct way to include an external CSS file in an HTML document?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="a">&lt;link rel="stylesheet" href="styles.css"&gt;</option>
                <option value="b">&lt;style src="styles.css"&gt;</option>
                <option value="c">&lt;css&gt;styles.css&lt;/css&gt;</option>
            </select>
        </div>
        <div class="question">
            <label for="q4">4. How many levels of headings are available in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
